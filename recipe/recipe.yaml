schema_version: 1

context:
  version: 21.1.3
  sha256: 21a22e4e3f183e2c594c2e1d85cd7c16a95a8c609b36fc28d653f6c2c2d54c0c

package:
  name: packmol
  version: ${{ version }}

source:
  url: https://github.com/m3g/packmol/archive/v${{ version }}.tar.gz
  sha256: ${{ sha256 }}
  patches:
    - patches/0000-use-packmol-from-path.patch
    - patches/0001-update-cmake-min-version.patch

build:
  number: 1
  skip: win

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ stdlib("c") }}
    - ${{ compiler('fortran') }}
    - ${{ stdlib("c") }}
    - cmake
    - make

tests:
  - files:
      recipe:
        - test.sh
    script:
      - which packmol
      - if: not ppc64le
        then: bash test.sh

about:
  license: MIT
  license_file: LICENSE
  summary: Packing Optimization for Molecular Dynamics Simulations
  homepage: http://m3g.iqm.unicamp.br/packmol

extra:
  recipe-maintainers:
    - bgruening
    - kyleabeauchamp
    - mikemhenry
    - mattwthompson
